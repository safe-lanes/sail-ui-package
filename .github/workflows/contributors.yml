name: Update Contributors

on:
  schedule:
    - cron: '0 0 1 * *' # Runs on the 1st of every month at midnight UTC
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write       # Allow committing or creating PRs
  pull-requests: write  # Allow creating PRs if branch protection
  issues: read          # Required by the action

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate contributors
        uses: akhilmhdh/contributors-readme-action@v2.3.6
        with:
          use_username: true
          image_size: 50
          columns_per_row: 6
          readme_path: README.md
          collaborators: direct
          auto_detect_branch_protection: true
          pr_title_on_protected: "docs(contributors): update contributors list"
          commit_message: "docs: update contributors list"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
